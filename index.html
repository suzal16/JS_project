<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.5.1/css/hover-min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
  <title>Your Portfolio</title>
</head>
<body>

  <header data-aos="fade-down">
    <div class="container">
      <h1>Your Name</h1>
      <p class="hvr-float">Web Developer</p>
    </div>
  </header>

  <section id="about" data-aos="fade-up">
    <div class="container">
      <h2>About Me</h2>
      <p>Your introduction goes here. Highlight your skills and experiences.</p>
    </div>
  </section>

  <section id="portfolio" data-aos="fade-up">
    <div class="container">
      <h2>Portfolio</h2>
      <div class="project hvr-shadow">
        <img src="project1.jpg" alt="Project 1">
        <h3>Project 1</h3>
        <p>Description of Project 1.</p>
      </div>
      <!-- Add more projects as needed -->
    </div>
  </section>

  <section id="contact" data-aos="fade-up">
    <div class="container">
      <h2>Contact</h2>
      <p>Email: your@email.com</p>
      <p>LinkedIn: <a href="https://www.linkedin.com/in/yourname/" target="_blank" class="hvr-underline">Your Name</a></p>
      <p>GitHub: <a href="https://github.com/yourusername" target="_blank" class="hvr-underline">Your Username</a></p>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="script.js"></script>
</body>
</html>
